<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <!-- Date entry form -->
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <!-- Concepts covered form -->
        <fieldset>
            <label for="concepts">Concepts covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <!-- Journal Entry form -->
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
        <fieldset>
                <label for="mood">Mood for the day</label>
                <select name="mood" id="mood">
                    <option>Content</option>
                    <option>Happy</option>
                    <option>Excited</option>
                    <option>Hungover</option>
                    <option>Zen-like</option>
                    <option>RAGE</option>
                    <option>Zzzzzz</option>
                </select>
        </fieldset>
    </form>

    <button type="submit" form="journal" value="Log Journal Entry">Log Journal Entry</button>
    
</body>
</html>
